<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="container">
           <div class="img"> <img src="./image/card.png" alt="cards">
        </div>

        <!--Cards section-->

            <div class="cards-1">
                <img src="./image/lock.svg" alt="lock">
             <div class="paragraf">
                  <h3>Lock card</h3>
                  <p>You can unlock it later</p>
            </div> 
            <input type="checkbox">
            </div>

            <div class="cards-2">
                <img src="./image/plane.svg" alt="plane">
             <div class="paragraf">
                  <h3>Payments abroad</h3>
                  <p>Enable your card abroad</p>
            </div> 
            <input type="checkbox">
            </div> 

            <div class="cards-3">
                <img src="./image/laptop.svg" alt="loptop">
             <div class="paragraf">
                  <h3>Online payments</h3>
                  <p>Enable online transactions</p>
            </div> 
            <input type="checkbox">
            </div> 

            <div class="cards-4">
                <img src="./image/atm.svg" alt="atm">
             <div class="paragraf">
                  <h3>ATM withdrawals</h3>
                  <p>Enable ATM withdrawals</p>
            </div> 
            <input type="checkbox">
            </div> 
        <!--End cards section-->
        </div>
    </div>
</body>
</html>
